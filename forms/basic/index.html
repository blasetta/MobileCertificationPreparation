<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" cotent="width=device-width, initial-scale=1"></meta>
    <title>Basic Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="layout grey">
      <main class="cotent">
        <div class="card shadow">
          <div class="card-title">
            <h2>Basic Form</h2>
          </div>
          <div class="support-text">
            <form action="/forms-basic/submit" method="POST">
              <fieldset>
                <legend>Payment</legend>
                <div class="textfield">
                  <input id="pay-fullname" name="fullname" placeholder="Full Name">
                </div>
                <div class="textfield">
                  <input id="pay-cardnumber" name="cardnumber" placeholder="Card Number">
                </div>
                <div class="textfield-inline right">
                  <input id="pay-expiration" name="expiration" placeholder="Expiration Date">
                </div>
                <div class="textfield-inline left">
                  <input id="pay-cvc" name="cvc" placeholder="Security Code">
                </div>
              </fieldset>
              <div class="card-action">
                <button class="raised button ripple" type="submit">Place Order</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
