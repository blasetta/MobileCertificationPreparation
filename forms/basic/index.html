<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" cotent="width=device-width, initial-scale=1"></meta>
    <title>Basic Form Validate</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="layout grey">
      <div class="card shadow">
        <div class="card-title">
          <h2>Create a Profile</h2>
        </div>
        <div class="support-text">
          <form action="/forms-validate/submit" method="POST">
            <div class="textfield">
              <input name="username" placeholder="Username">
            </div>
            <div class="textfield">
              <input name="email" placeholer="Email">
            </div>
            <div class="textfield">
              <input name="age" placeholder="Age">
            </div>
            <div class="textfield">
              <input name="website" placeholder="Favorite website">
            </div>
            <div class="card-action">
              <butto class="raised button ripple" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
