<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" cotent="width=device-width, initial-scale=1"></meta>
    <title>Basic Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="layout grey">
      <main class="cotent">
        <div class="card shadow">
          <div class="card-title">
            <h2>Basic Form</h2>
          </div>
          <div class="support-text">
            <form action="/forms-basic/submit" method="POST">
              <fieldset>
                <legend>Payment</legend>
                <div class="textfield">
                  <label for="pay-fullname">Name</label>
                  <input type="text" id="pay-fullname" name="ccname"  placeholder="Full Name" required autocomplete="cc-name">
                </div>
                <div class="textfield">
                  <label for="pay-cardnumber">Card Number</label>
                  <input type="number" id="pay-cardnumber" name="cardnumber" placeholder="Card Number" required autocomplete="cc-number">
                </div>
                <div class="textfield-inline right">
                  <label for="pay-expiration">Expiration Date</label>
                  <input id="pay-expiration" name="cc-exp" placeholder="MM-YYYY" required autocomplete="cc-exp">
                </div>
                <div class="textfield-inline left">
                  <label for="pay-cvc">Security code</label>
                  <input id="pay-cvc" name="cvc" placeholder="Security Code" required autocomplete="cc-csc">
                </div>
              </fieldset>
              <div class="card-action">
                <button class="raised button ripple" type="submit">Place Order</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
