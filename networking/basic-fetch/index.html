<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link  rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Fetch examples see <a href="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" target="_blank">fetch api docs</a></h1>

  <div class="container">
    <div>
      <button onclick="fetchJson()">fetch json</button>
      <p id="myJson"></p>
    </div>
    <div>
      <button onclick="fetchImage()">fetch image</button>
      <span id="image-container"></span>
    </div>
    <div>
      <button onclick="fetchText()">fetch text</button>
      <p id="myText"></p>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
